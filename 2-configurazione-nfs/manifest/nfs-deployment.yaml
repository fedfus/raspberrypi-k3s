apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: cluster-nfs
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nfs-server
  template:
    metadata:
      labels:
        role: nfs-server
    spec:
      containers:
      - name: nfs-server
        #image: gcr.io/google_containers/volume-nfs:latest
        image: quay.io/external_storage/nfs-client-provisioner:latest
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: nfsstore
      volumes:
        - name: nfsstore
          persistentVolumeClaim:
            claimName: nfs-pvc