---
apiVersion: v1
kind: Service
metadata:
  name: zigbee2mqtt-service
  namespace: zigbee2mqtt
  annotations:
    metallb.universe.tf/allow-shared-ip: "zigbee2mqtt"
spec:
  selector:
    app: zigbee2mqtt
  externalTrafficPolicy: Local
  type: LoadBalancer
  loadBalancerIP: 192.168.0.248
  ports:
      - port: 80
        targetPort: zb2mqtt-prt
        name: zb2mqtt-gui
        protocol: TCP