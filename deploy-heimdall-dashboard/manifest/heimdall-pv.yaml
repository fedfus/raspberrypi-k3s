apiVersion: v1
kind: PersistentVolume
metadata:
  name: heimdall-pv
  namespace: heimdall
spec:
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /home/pi/usb
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          # - rasp4modb
          # - rasp3modb
          # - rasp2modb
           - minikube


    