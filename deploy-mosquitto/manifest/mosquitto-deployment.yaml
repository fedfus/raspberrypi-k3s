apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: mosquitto  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      securityContext:
          fsGroup: 2000
      #hostNetwork: true
      #dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: mosquitto
          image: eclipse-mosquitto
          ports:
          - name: mosq-prt
            containerPort: 51883
          volumeMounts:
          - name: mosquitto-config-file
            mountPath: /mosquitto
            subPath: _mosquitto
          - name: mosquitto-config
            mountPath: /mosquitto/config/mosquitto.conf
            subPath: mosquitto.conf
      volumes:
      - name: mosquitto-config-file
        persistentVolumeClaim:
          claimName: mosquitto-pvc
      - name: mosquitto-config
        configMap:
          name: mosquitto-config