apiVersion: v1
kind: Service
metadata:
  name: nodered-service
  namespace: nodered
  annotations:
    metallb.universe.tf/allow-shared-ip: "nodered"
spec:
  selector:
    app: nodered
  externalTrafficPolicy: Local
  type: LoadBalancer
  loadBalancerIP: 192.168.0.247
  ports:
      - port: 80
        targetPort: nodered-tcp
        name: nodered-tcp
        protocol: TCP
      - port: 34566
        targetPort: alexa-token-prt
        name: alexa-token-prt
        protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: nodered-alexa-service
  namespace: nodered
spec:
  selector:
    app: nodered
  externalTrafficPolicy: Local
  type: LoadBalancer
  loadBalancerIP: 192.168.0.243
  ports:
      - port: 80
        targetPort: alexa-port
        name: alexa-tcp
        protocol: TCP